<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TanTan — Premium Tanning Products</title>
  <meta name="description" content="Premium fruity scented tanning products for a sun-kissed glow all year round. Strawberry, orange, watermelon and coconut scents. Shop now." />

  <!-- ── Open Graph / Facebook ── -->
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://thefitshop.github.io/tantan-website/" />
  <meta property="og:title"       content="TanTan — Your Golden Glow Awaits" />
  <meta property="og:description" content="Premium fruity scented tanning products for a sun-kissed glow all year round. Strawberry, orange, watermelon &amp; coconut scents. Shop now!" />
  <meta property="og:image"       content="https://thefitshop.github.io/tantan-website/og-image.png" />
  <meta property="og:image:width"  content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt"   content="TanTan — Premium Tanning Products. Your golden glow awaits." />
  <meta property="og:site_name"   content="TanTan" />
  <meta property="og:locale"      content="en_GB" />

  <!-- ── Twitter / X Card ── -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="TanTan — Your Golden Glow Awaits" />
  <meta name="twitter:description" content="Premium fruity scented tanning products for a sun-kissed glow all year round." />
  <meta name="twitter:image"       content="https://thefitshop.github.io/tantan-website/og-image.png" />

  <link rel="stylesheet" href="landing.css" />

  <!--
    Task 3 — Facebook crawler redirect:
    Real browsers execute this script and are sent straight to the products page.
    Facebook's crawler (facebookexternalhit / Facebot) does NOT execute JavaScript,
    so it reads all the Open Graph meta tags above and builds a beautiful link preview.
  -->
  <script>
    (function () {
      var ua = navigator.userAgent || '';
      var isCrawler = /facebookexternalhit|Facebot|LinkedInBot|Twitterbot|Slackbot|WhatsApp|TelegramBot|AhrefsBot|SemrushBot|DuckDuckBot|bingbot|Googlebot|YandexBot|Baiduspider|bot|crawl|spider/i.test(ua);
      if (!isCrawler) {
        window.location.replace('products.html');
      }
    }());
  </script>
</head>
<body>

  <!-- ── Animated background ── -->
  <div class="landing-bg" aria-hidden="true">

    <!-- Soft glow blobs -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>
    <div class="bg-blob bg-blob-3"></div>
    <div class="bg-blob bg-blob-4"></div>

    <!-- Shimmer particles -->
    <div class="particle" style="width:7px;height:7px;top:12%;left:18%;--dur:4.2s;--delay:0s"></div>
    <div class="particle" style="width:4px;height:4px;top:72%;left:78%;--dur:3.5s;--delay:1.1s"></div>
    <div class="particle" style="width:9px;height:9px;top:33%;left:88%;--dur:5.2s;--delay:0.4s"></div>
    <div class="particle" style="width:5px;height:5px;top:82%;left:12%;--dur:4.8s;--delay:2.0s"></div>
    <div class="particle" style="width:3px;height:3px;top:22%;left:62%;--dur:3.1s;--delay:1.6s"></div>
    <div class="particle" style="width:8px;height:8px;top:58%;left:42%;--dur:6.0s;--delay:0.8s"></div>
    <div class="particle" style="width:5px;height:5px;top:45%;left:7%; --dur:4.0s;--delay:3.0s"></div>
    <div class="particle" style="width:6px;height:6px;top:88%;left:55%;--dur:5.5s;--delay:0.2s"></div>
    <div class="particle" style="width:4px;height:4px;top:5%; left:48%;--dur:3.8s;--delay:2.5s"></div>
    <div class="particle" style="width:7px;height:7px;top:65%;left:92%;--dur:4.6s;--delay:1.3s"></div>

    <!-- Concentric sun rings -->
    <div class="sun-ring sun-ring-1"></div>
    <div class="sun-ring sun-ring-2"></div>
    <div class="sun-ring sun-ring-3"></div>

  </div>

  <!-- ── Main landing content ── -->
  <main class="landing-container" role="main">

    <div class="landing-badge anim-fade" style="animation-delay:0s">
      ☀️ &nbsp;Premium Tanning
    </div>

    <div class="landing-logo anim-fade" style="animation-delay:0.12s">
      Tan<em>Tan</em>
    </div>

    <p class="landing-tagline anim-fade" style="animation-delay:0.24s">
      Your glow. Your way. All year round.
    </p>

    <a href="products.html" class="landing-btn" style="animation-delay:0.38s">
      Shop Now &nbsp;→
    </a>

  </main>

  <!-- Bottom warm wave -->
  <div class="landing-wave" aria-hidden="true"></div>

</body>
</html>
